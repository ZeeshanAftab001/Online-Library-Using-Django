<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .bg{
            background-color: #013220;
            
        }
        .text-col{
            color: white;
        }
        .text-col:hover{
            color: #90EE90;
        }
    </style>
    <title>{% block title %}
        
        
        {% endblock title %}
    </title>
  </head>
  <body>
    
    <!--  NavBar  -->
    <nav class="navbar navbar-expand-lg bg text-light">
        <img src="{% static 'logo1.png' %}" width="70" height="50" style="filter: brightness(0) invert(1);" alt="">
        </img>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse px-3" style="margin-left: 50px;" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-col" href="{% url "home" %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-col" href="{% url "home" %}">About <span class="sr-only">(current)</span></a>
            </li>
            
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-col" href="{% url "logout_user" %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-col" href="{% url "login_user" %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-col" href="{% url "signup_user" %}">Signup</a>
            </li>
            {% endif %}
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <img src="{% static 'glass.png' %}" alt="Search" style="cursor: pointer; filter: brightness(0) invert(1); " width="30" height="30" onclick="this.closest('form').submit();">
          </form>
        </div>
    </nav>
    
    <!--caresoel-->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="{% static 's1.png' %}" class="d-block w-100" alt="...">
        </div>
      </div>
    {% block body %}
    {% endblock body %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
