<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read {{ book.title }} Online</title>
    <style>
      /* Basic styles to ensure the PDF viewer is fullscreen */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .header {
        padding: 10px;
        background-color: #f4f4f4;
        text-align: center;
        border-bottom: 1px solid #ccc;
      }
      .embed-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      embed {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{ book.title }}</h1>
      <p>by {{ book.author }}</p>
    </div>
    <div class="embed-container">
      <!-- Embed the PDF file using the embed tag for online reading -->
      <iframe src="{{ book.pdf.url }}" width="100%" height="600px" allowfullscreen></iframe>

    </div>
  </body>
</html>
